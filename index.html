    <script>
        var allUsers = []
        let eachUsers = JSON.parse(localStorage.getItem('thispage'))
        const signup = () =>{
             if(frn.value == "" || ema.value == "" || pn.value=="" || dob.value=="" ||
              bvn.value=="" || pin.value=="" || paw.value=="" ){
             alert("ENTER YOUR INPUT OR SIGN IN")
             window.location.href="index.html" 
            }
                 var eachUsers = {
                       firstname: frn.value,
