<body style="background-image: linear-gradient(white,purple); background-repeat: no-repeat; height: 100vh;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <h1 class="navbar-brand text-danger" href="#">MPay</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
          <li class="nav-item ms-5">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link active" aria-current="page" href="#"  onclick="dashboard()">Dashboard</a>

            <a class="nav-link active" aria-current="page" onclick="signup()">Sign IN</a>
          </li>

  <div class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12 border-shadow p-5">
                <h1 class="text-center">SIGN UP</h1>
                <input class="form-control" type="text" placeholder="Full Name" id="frn"> <br>
                <input class="form-control" type="text" placeholder="email" id="ema"><br>    
                <input class="form-control" type="text" placeholder="phone number" id="pn"> <br>
                <input class="form-control" type="text" placeholder="DOB" id="dob"> <br>
                <input class="form-control" type="text" placeholder="BVN" id="bvn"> <br>
                <input class="form-control" type="text" placeholder="pin" id="pin"> <br>
                <input class="form-control" type="password;" placeholder="password" id="paw"> <br>
                <button class="btn btn-info col-12" onclick="signup()">Sign Up</button>
            </div>
        </div>
    </div>

  </div>
    <script>
        var allUsers=[]
        if(localStorage.thispage){
            let getBack=JSON.parse(localStorage.getItem('thispage'))
            thispage=getBack
        }
        function signup(){
            var eachUsers = {
                firstname:frn.value,
                email:ema.value,
                phoneno:pn.value,
                dateOfBirth:dob.value,
                BVN:bvn.value,
                pin:pin.value,
                password:paw.value,
                balance:500
            }
            if(frn.value == "" || ema.value == "" || pn.value=="" || dob.value=="" ||
             bvn.value=="" || pin.value=="" || paw.value=="" ){
            alert("ENTER YOUR INPUT")
            return  window.location.href="signup.html" 
       
        }
        else{


            allUsers.push(eachUsers)
            console.log(allUsers)
            localStorage.setItem("thispage",JSON.stringify(allUsers))
            window.location.href="index.html" 

            let getBack=JSON.parse(localStorage.getItem('thispage'))
            thispage=getBack

            //     dateOfBirth:dob.value,
            //     BVN:bvn.value,
            //     pin:pin.value,
            //     password:paw.value,
                
            // }

        }}

        function signin(){
            window.location.href="signin.html" 
        }

        function dashboard(){
            window.location.href="index.html" 

        }


    </script>
